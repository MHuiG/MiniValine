      - status-success=build (12.x)
    actions:
      label:
        add: ["dependencies","ðŸ›  Improvement"]
  - name: automatic merge for ImgBot pull requests
    conditions:
      - author=imgbot[bot]
      - status-success=build (12.x)
    actions:
      label:
        add: ["img","ðŸ›  Improvement"]
