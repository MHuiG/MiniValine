pull_request_rules:
  - name: Automatic merge on approval
    conditions:
      - "#approved-reviews-by>=1"
      - status-success=Travis CI - Pull Request
      - status-success=Travis CI - Branch
      - status-success=build (8.x)
      - status-success=build (9.x)
      - status-success=build (10.x)
      - status-success=build (11.x)
      - status-success=build (12.x)
      - status-success=codecov/project
      - status-success=codecov/patch
      - status-success=DeepCode
      - status-success=Codacy/PR Quality Review
      - status-success=Mergeable
      - status-success=license/cla
    actions:
      merge:
        method: merge
