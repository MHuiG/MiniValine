pull_request_rules:
  - name: delete head branch after merge
    conditions:
      - merged
    actions:
      delete_head_branch: {}
  - name: remove outdated reviews
    conditions:
      - base=master
    actions:
      dismiss_reviews: {}
  - name: Automatic merge
    conditions:
      - label!=has conflicts
      - label!=ðŸš§ Work in Progress
      - "#approved-reviews-by>=1"
      - status-success=build (12.x)
      - status-success=Mergeable
    actions:
      merge:
        method: merge
      label:
        add: ["Auto merge"]
  - name: automatic merge if author is MHuiG
    conditions:
      - author=MHuiG
      - status-success=build (12.x)
    actions:
      merge:
        method: merge
      label:
        add: ["Auto merge"]
  - name: automatic merge for Dependabot pull requests
    conditions:
